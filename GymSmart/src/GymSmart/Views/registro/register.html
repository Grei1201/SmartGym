<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Cliente - GymSmart</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="glass-container">
        <div class="register-box">
            <h2>Registro de Cliente</h2>
            <form action="submit_registration.html" method="post">
                <input type="text" id="firstName" name="firstName" placeholder="Nombre" required>
                <input type="text" id="lastName" name="lastName" placeholder="Apellido" required>
                <input type="email" id="email" name="email" placeholder="Correo Electrónico" required>
                <input type="password" id="password" name="password" placeholder="Contraseña" required>
                <button type="submit">Registrar</button>
            </form>
            <p>¿Ya tienes una cuenta? <a href="../Home/login.html">Inicia sesión aquí</a></p>
        </div>
    </div>
</body>
</html>
